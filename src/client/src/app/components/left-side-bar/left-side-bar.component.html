<section class="left-side-bar ">
  <div class="sidebar" >
    <div [class]="open ? 'open ' : '' ">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon' (click)='toggleMenu()'></i>
      </div>
      <ul class="nav-list">
        <drag-scroll class="nav-list-drag"  [scrollbar-hidden]="true" [drag-scroll-x-disabled]="true">
          <li *ngFor="let item of menu" >
            <div (click)="handleMenu(item.key)" >
              <i class='{{item.icon}}'></i>
              <span class="links_name">{{item.title}}</span>
            </div>
            <span class="tooltip">{{item.tooltip}}</span>
          </li>
        </drag-scroll>
      </ul>
      <ul class="nav-list footer">
        <drag-scroll class="footer-drag" [scrollbar-hidden]="true" >
          <li>
            <div (click)="handleMenu('filter')" >
              <i class='bx bx-search-alt'></i>
              <span class="links_name">Filtrar</span>
            </div>
            <span class="tooltip">Filtrar</span>
          </li>
          <li (click)="handleLang('pt')" >
            <div  [class]="lang == 'pt' ? 'lng-active' : ''" >
              <span class="lng_name">PT</span>
            </div>
            <span class="tooltip">Filtrar</span>
          </li>
          <li (click)="handleLang('en')" >
            <div [class]="lang == 'en' ? 'lng-active' : ''" >
              <span class="lng_name">EN</span>
            </div>
          </li>
        </drag-scroll>
      </ul>
    </div>
  </div>
</section>
